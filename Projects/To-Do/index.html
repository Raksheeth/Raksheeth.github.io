<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do using Javascript</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <h2>To-Do List</h2>
    </div>
    <div class="list-container">
        <table>
            <thead>
                <tr>
                    <td>
                        <input type="text" name="activity" id="activity" placeholder="Enter the activity to be added">
                    </td>
                    <td>
                        <button id="add-button">+</button>
                    </td>
                </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
